<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap meta tag for responsiveness below -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <title>Weather Radar</title>
</head>

<body>

    <!-- simple top of page element giving name -->
    <header id="weatherHeader">
        <h1 id="weatherText">Weather Radar</h1>
    </header>

    <!-- primary contents of page -->
    <main class="d-flex justify-content-around container">
        <section class="row">

            <!-- search container -->
            <article class="searchCon">
                <section id="upperCon">
                    <!-- user search input form -->
                    <h1 id="cityHeader">Search for a city</h1>
                    <form class="userSearch input-group">
                        <!-- <label for="userInput">Search for a City</label> -->

                        <!-- also input type= search/type= text that says it's similar to type text -->
                        <input type="search" id="userInput" placeholder="Portland">
                        <button class="input-group-append" id="searchButton">search</button>
                    </form>
                </section>

                <!-- below will be the search history that they can view again-->
                <section class="searchHistory"></section>
            </article>

        <!-- container for the relevant city information for the current day and the five day forecast -->
            <article id="cityWeather" class="card">
                <!-- daily weather info -->
                <section id="cityDaily" class="card-body">
                    <h1 class="cityName card-title" placeholder="cityname"></h1>
                    <h3 id="dailyDate" class="card-subtitle"></h3>

                    <p class="valueText">Temperature:</p>
                    <p class="dailyTemp fw-bold"></p>
                    <br>
                    <p class="valueText">Wind:</p>
                    <p class="dailyWind fw-bold"></p>
                    <br>
                    <p class="valueText">Humidity:</p>
                    <p class="dailyHumid fw-bold"></p>
                    <br>
                    <p class="valueText">UV Index:</p>
                    <p class="dailyIndex fw-bold"></p>
                </section>

                <!-- five day weather forecast -->
                <section class="fiveDay">
                    <h3 id="fiveDayHead">Five Day Weather Forecast</h3>
                    <section class="card1"></section>
                    <section class="card2"></section>
                    <section class="card3"></section>
                    <section class="card4"></section>
                    <section class="card5"></section>
                </section>

            </article>

        </section>
    </main>

    
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<script src="./assets/js/index.js"></script>

</html>
